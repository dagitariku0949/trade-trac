services:
  - type: web
    name: trading-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trading-dashboard-db
          property: connectionString

databases:
  - name: trading-dashboard-db
    databaseName: trading_dashboard
    user: trader
    plan: free
