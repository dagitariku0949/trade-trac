services:
  - type: web
    name: trading-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --chdir backend app_mongo:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: MONGODB_URI
        value: YOUR_MONGODB_CONNECTION_STRING_HERE
