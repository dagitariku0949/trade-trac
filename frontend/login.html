<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAP Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a2332;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #2a3441;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 8px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #8892a0;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #8892a0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8892a0;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #3a4553;
            border: 1px solid #4a5568;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-group input::placeholder {
            color: #8892a0;
        }
        
        .login-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background: #45a049;
        }
        
        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .signup-link {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        
        .security-note {
            background: rgba(74, 85, 104, 0.3);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: #8892a0;
        }
        
        .security-icon {
            color: #ffa500;
        }
        
        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .demo-info h4 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .demo-info p {
            font-size: 12px;
            color: #8892a0;
            margin-bottom: 8px;
        }
        
        .demo-credentials {
            font-family: monospace;
            font-size: 12px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸš€</div>
            <h1>LEAP</h1>
            <p>Trading Dashboard</p>
            <div class="subtitle">Sign in to your account</div>
        </div>
        
        <form id="loginForm">
            <div class="error-message" id="errorMessage">
                Authentication failed
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="dagitariku095@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            
            <div class="signup-link">
                <a href="#">Don't have an account? Sign up</a>
            </div>
            
            <div class="security-note">
                <span class="security-icon">ðŸ”’</span>
                <span>Secure access to your trading dashboard<br>Your data is protected and encrypted</span>
            </div>
        </form>
        
        <div class="demo-info">
            <h4>Demo Access</h4>
            <p>Use these credentials to access the demo:</p>
            <div class="demo-credentials">
                Email: dagitariku095@gmail.com<br>
                Password: trading123
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMessage.style.display = 'none';
            
            try {
                // Try backend authentication first
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store authentication
                    localStorage.setItem('tradingDashboardAuth', 'authenticated');
                    localStorage.setItem('tradingDashboardUser', data.user.name);
                    localStorage.setItem('tradingDashboardEmail', data.user.email);
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                // Fallback to client-side authentication
                if ((email === 'dagitariku095@gmail.com' || email === 'admin') && password === 'trading123') {
                    localStorage.setItem('tradingDashboardAuth', 'authenticated');
                    localStorage.setItem('tradingDashboardUser', 'Dagim Tariku');
                    localStorage.setItem('tradingDashboardEmail', email);
                    window.location.href = 'index.html';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Authentication failed';
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('tradingDashboardAuth') === 'authenticated') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
